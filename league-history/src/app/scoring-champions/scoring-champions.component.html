<p-table [value]="scoringChampions">
  <ng-template pTemplate="header">
    <tr>
      <th>Owner</th>
      <th>Year</th>
      <th>Total Points</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-scoringchampion>
    <tr>
      <td>{{scoringchampion?.ownerId | ownerMatcher : owners}}</td>
      <td>{{scoringchampion?.year}}</td>
      <td>{{scoringchampion?.totalPoints}}</td>
    </tr>
  </ng-template>
</p-table>
