<p-table [value]="owners">
  <ng-template pTemplate="header">
    <tr>
      <th>Member</th>
      <th>Team</th>
      <th>Years</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-owner>
    <tr>
      <td>{{ owner?.name ?? '--'}}</td>
      <td>{{ owner?.team ?? '--' }}</td>
      <td>{{ owner?.years | yearList }}</td>
    </tr>
  </ng-template>
</p-table>
