<p-table [value]="champions">
  <ng-template pTemplate="header">
    <tr>
      <th>Owner</th>
      <th>Year</th>
      <th>Record</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-champion>
    <tr>
      <td>{{champion?.ownerId | ownerMatcher : owners}}</td>
      <td>{{champion?.year}}</td>
      <td>{{champion?.wins | recordBuilder : champion?.losses}}</td>
    </tr>
  </ng-template>
</p-table>
